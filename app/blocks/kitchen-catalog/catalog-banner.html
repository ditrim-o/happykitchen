<section class="catalog-top">
    <div class="catalog-top__wrapper">
        <div class="container catalog-top__container">
            <div class="catalog-top__banner kitchen-banner">
                <div class="kitchen-banner__wrapper">
                    <div class="kitchen-banner__text">
                        <p class="kitchen-banner__top">в этом месяце</p>
                        <div class="kitchen-banner__row">
                            <p class="kitchen-banner__text">скидки<br>на все <br>кухни</p>
                            <p class="kitchen-banner__discount">-70%</p>
                        </div>
                        <p class="kitchen-banner__prize">3D дизайн-проект<br>кухни <span
                                class="kitchen-banner__prize_blue">в
                                подарок</span></p>
                    </div>
                </div>
            </div>
            <div class="catalog-top__info">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="#" class="breadcrumbs__link">Главная //</a>
                    </li>
                    <li class="breadcrumbs-item">
                        <a href="#" class="breadcrumbs__link">Категория //</a>
                    </li>
                    <li class="breadcrumbs-item">
                        <a href="#" class="breadcrumbs__link">Подкатегория</a>
                    </li>
                </ul>
                <div class="catalog-top__hedaer">@@title</div>
                <div class="catalog-top__description">@@text
                </div>
                <ul class="catalog-top__list">
                    <li class="catalog-top__list-item">
                        <p class="catalog-top__num">24</p>
                        <p class="catalog-top__text">месяца <br>гарантии</p>
                    </li>
                    <li class="catalog-top__list-item">
                        <p class="catalog-top__num">0%</p>
                        <p class="catalog-top__text">рассрочка<br> на 6 месяцев</p>
                    </li>
                    <li class="catalog-top__list-item">
                        <p class="catalog-top__num"><span class="catalog-top__num-text">от</span>14</p>
                        <p class="catalog-top__text">дней - срок<br> изготовления</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
