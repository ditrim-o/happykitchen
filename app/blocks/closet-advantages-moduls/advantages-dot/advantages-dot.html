<li class="@@class advantages-dot @@dotNumber">
    <div class="advantages-dot__content @@reverse">
        <button class="advantages-dot__close">
            <svg class="advantages-dot__close-icon">
                <use xlink:href="./img/sprite/sprite.svg#popup-close-icon"></use>
            </svg>
        </button>
        <h2 class="advantages-dot__title">@@title</h2>
        <p class="advantages-dot__text">@@text</p>
    </div>
</li>
