<section class="call-forms">
    <div class="container">
        <h3 class="call-forms__title">
            Узнайте стоимость вашей мебели с нашим бесплатным расчётом
        </h3>
        <ul class="call-forms__list">
            <li class="call-forms__item">
                <div class="call-forms__item-content">
                    <div class="call-forms__pic">
                        <svg class="call-forms__icon">
                            <use xlink:href="./img/sprite/sprite.svg#success-one"></use>
                        </svg>
                    </div>

                    <p class="call-forms__header">У меня есть<br> дизайн-проект</p>
                    <p class="call-forms__text">Мы рассчитаем стоимость вашего проекта за несколько минут</p>
                    <button class="call-forms__btn call-forms__btn_left btn btn_yellow">Узнать стоимость</button>
                </div>
            </li>
            <li class="call-forms__item">
                <div class="call-forms__item-content">
                    <div class="call-forms__pic">
                        <svg class="call-forms__icon">
                            <use xlink:href="./img/sprite/sprite.svg#failed-one"></use>
                        </svg>
                    </div>

                    <p class="call-forms__header">Нет дизайн-проекта</p>
                    <p class="call-forms__text">Мы создадим уникальный проект дизайна по вашим размерам и рассчитаем
                        стоимость
                        всего за пару минут</p>
                    <button class="call-forms__btn call-forms__btn_right btn btn_yellow">Нужны проект и
                        стоимость</button>
                </div>
            </li>
        </ul>
    </div>
</section>
