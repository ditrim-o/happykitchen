<li class="kitchen-big @@style">
    <div class="kitchen-big__slider-wrapper swiper-container kitchen-big__slider_js">
        <ul class="kitchen-big__slider swiper-wrapper">
            <li class="kitchen-big__slider-item swiper-slide">
                <a href="" class="kitchen-big__slider-link">
                    <img src="@@img1" alt="" class="kitchen-big__slider-img">
                </a>
            </li>
            <li class="kitchen-big__slider-item swiper-slide">
                <a href="" class="kitchen-big__slider-link">
                    <img src="@@img2" alt="" class="kitchen-big__slider-img">
                </a>
            </li>
            <li class="kitchen-big__slider-item swiper-slide">
                <a href="" class="kitchen-big__slider-link">
                    <img src="@@img3" alt="" class="kitchen-big__slider-img">
                </a>
            </li>
        </ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="kitchen-big__discount">-70%</div>
    </div>
    <div class="kitchen-big__data">
        <div class="kitchen-big__left">
            <p class="kitchen-big__cat">кухня</p>
            <div class="kitchen-big__line">
                <a href="./kitchen-detail.html" class="kitchen-big__title">@@title</a>
                <button class="kitchen-big__btn-mob popup-open" data-target="calculation"><span>Заказать расчёт</span>
                    <svg class="kitchen-big__arrow">
                        <use xlink:href="./img/sprite/sprite.svg#arr-blue"></use>
                    </svg>
                </button>
            </div>
            <ul class="kitchen-big__info-list">
                <li class="kitchen-big__info-item">
                    <p class="kitchen-big__info-hedaer">Планировка</p>
                    <p class="kitchen-big__info-text">Угловая</p>
                </li>
                <li class="kitchen-big__info-item">
                    <p class="kitchen-big__info-hedaer">Стиль</p>
                    <p class="kitchen-big__info-text">Минимализм</p>
                </li>
                <li class="kitchen-big__info-item">
                    <p class="kitchen-big__info-hedaer">Фасад</p>
                    <p class="kitchen-big__info-text">МДФ</p>
                </li>
            </ul>
            <div class="kitchen-big__cost">
                <p class="kitchen-big__price">@@price</p>
                <p class="kitchen-big__old-price">@@price</p>
            </div>
            <button class="kitchen-big__btn-desc popup-open" data-target="calculation"><span>Заказать расчёт</span>
                <svg class="kitchen-big__arrow">
                    <use xlink:href="./img/sprite/sprite.svg#arr-blue"></use>
                </svg>
            </button>
            <div class="kitchen-big__more">
                <p class="kitchen-big__more-hedaer">А ещё ко всем кухням мы предлагаем:</p>
                <div class="kitchen-big__more-content">
                    <div class="kitchen-big__more-bg @@bgclass">
                        <svg viewBox="@@box" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="@@bg @@bg2" stroke="#FECF28" stroke-width="5" stroke-linecap="square"
                                class="kitchen-big__svg-anim svg-anim" />
                        </svg>
                    </div>
                    <p class="kitchen-big__more-title">@@hedaer</p>
                    <p class="kitchen-big__more-text">@@text</p>
                </div>
            </div>

        </div>

    </div>
</li>
