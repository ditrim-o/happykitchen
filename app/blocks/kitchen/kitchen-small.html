<li class="kitchen-small">
    <div class="kitchen-small__slider-wrapper swiper-container kitchen-small__slider_js">
        <ul class="kitchen-small__slider swiper-wrapper">
            <li class="kitchen-small__slider-item swiper-slide">
                <a href="./kitchen-detail.html" class="kitchen-small__slider-link">
                    <img src="@@img1" alt="" class="kitchen-small__slider-img">
                </a>
            </li>
            <li class="kitchen-small__slider-item swiper-slide">
                <a href="" class="kitchen-small__slider-link">
                    <img src="@@img2" alt="" class="kitchen-small__slider-img">
                </a>
            </li>
            <li class="kitchen-small__slider-item swiper-slide">
                <a href="" class="kitchen-small__slider-link">
                    <img src="@@img3" alt="" class="kitchen-small__slider-img">
                </a>
            </li>
        </ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="kitchen-small__discount">-70%</div>
    </div>
    <div class="kitchen-small__data">
        <div class="kitchen-small__left">
            <p class="kitchen-small__cat">кухня</p>
            <div class="kitchen-small__line">
                <a href="./kitchen-detail.html" class="kitchen-small__title">@@title</a>
                <button class="kitchen-small__btn popup-open" data-target="calculation"><span>Заказать расчёт</span>
                    <svg class="kitchen-small__arrow">
                        <use xlink:href="./img/sprite/sprite.svg#arr-blue"></use>
                    </svg>
                </button>
            </div>

            <div class="kitchen-small__cost">
                <p class="kitchen-small__price">@@price</p>
                <p class="kitchen-small__old-price">@@price</p>
            </div>

        </div>

    </div>
</li>
